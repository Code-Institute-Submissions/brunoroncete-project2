<html lang="en">

<head>

    <meta name="description" content="The Flag Memory Game">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>

    <title> MATCH THE FLAGS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
    </style>
</head>

<body>
    <header>MATCH THE FLAGS</header>
    <!-- Score and time board-->
    <div id='board'>
        <div class="board-game">
            <h3>SCORE:<span id='score'>0</span></h3>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <h3>TIME:<span id='timer'>00:00</span></h3>
        </div>

    </div>
    <br>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        HOW TO PLAY?
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">How to play?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Select two cards to see if they form a pair.
                    If a pair is formed, that pair will remain flipped.
                    Each pair earns you 1 point.
                    When you match all pairs the timer stop and you win the game.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <br><br>
    <!-- Game board-->
    <div class="game">

        <div class="fbflag" data-type="flag1">

            <img src="assets/images/ball.png" alt="ball card" class="down">
